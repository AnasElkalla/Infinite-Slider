<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
     <meta
      name="description"
      content="Infinite Slider HTML, CSS , Vanilla Javascript"
    />
    <title>Infinte Slider</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script
      src="https://kit.fontawesome.com/b62766c4e7.js"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="script.js"
    ></script>
  </head>
  <body>
    <h1>Slider</h1>
    <div class="container">
      <span class="left"><i class="fa-solid fa-chevron-left"></i></span>
      <span class="right"><i class="fa-solid fa-angle-right"></i></span>
      <div class="imagesBox">
        <div class="box one">
          <img
            src="images/1.jpg"
            alt="nature"
          />
        </div>
        <div class="box two active">
          <img
            src="images/2.jpg"
            alt="nature"
          />
        </div>
        <div class="box three">
          <img
            src="images/3.jpg"
            alt="nature"
          />
        </div>
      </div>
    </div>
  </body>
</html>
